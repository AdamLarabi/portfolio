<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <!--link css-->
    <link rel="stylesheet" href="style.css" />
    <!--link boxincons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpg" alt="image of adam" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Adam Larabi</span>
            <span class="job">student gi</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link fb">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link tweet">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link insta">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link yt">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>2,5K</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span>1224</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span>111</span>
            </div>
        </div>
    </div>
</body>

</html>
